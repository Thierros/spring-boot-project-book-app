
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Ajout d'un livre</title>
</head>
<body>

<form method="post" th:action="@{/updateBook}" th:object="${book}">

  <div class="container mt-3">
    <h1 class="text-center bg-dark text-light py-2">Ajouter un nouveau livre</h1>
    <div class="row mt-3">
      <div class="col sm-6">
        <img class="img-fluid" th:attr="src=@{/resources/static/books123.jpg}" alt="">
      </div>
      <div class="col sm-6 border d-flex flex-column justify-content-center">
        <input type="hidden" name="id" th:field="*{id}" th:value="${book.id}">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" th:field="*{title}" th:value="${book.title}" class="form-control" id="title">
        </div>

        <div class="mb-3">
          <label for="author" class="form-label">Author</label>
          <input type="text" class="form-control" th:field="*{author}" th:value="${book.author}" id="author">
        </div>

        <div class="mb-3">
          <label for="quantity" class="form-label">Quantity</label>
          <input type="text" class="form-control" th:field="*{quantity}" th:value="${book.quantity}" id="quantity">
        </div>

        <button type="submit" class="btn btn-success">Update</button>
      </div>
    </div>
  </div>
</form>
</body>
</html>
